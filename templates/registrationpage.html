<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/static/cssfiles/registrationstyle.css">

</head>

<body>

    <!-- user registraiont -->

    {% if messages %}
    {%for message in messages%}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>{{ message}}</strong>
    </div>

    {% endfor%}
    {%endif%}
    <div class="registration-page">

        <form method="post" action="{% url 'register' %}" class="detail-form">
            {% csrf_token %}
            <div class="detail-title">
                <h1>Cadastro de Paciente</h1>
            </div>
            <div class="details">
                <div class="name">
                    <label for="uname">
                        <p>Nome:</p>
                    </label>
                    <input type="text" id="uname" name="uname" placeholder="Digite o nome" class="input-one">
                </div>
                <div class="row1">
                    <div class="name">
                        <label for="udob">
                            <p>Data de Nascimento:</p>
                        </label>

                        <input type="date" value="dd/mm/yyyy" id="udob" name="udob" class="input-one">
                    </div>
                    <div class="name">

                        <label for="ugender">
                            <p>Gênero:</p>
                        </label>
                        <div class="gender">
                            <p><input type="radio" id="ugender_male" name="ugender" value="Masculino"> Masculino</p>
                            <p><input type="radio" id="ugender_female" name="ugender" value="Feminino"> Feminino</p>
                        </div>

                    </div>
                </div>
                <div class="row1">
                    <div class="name">
                        <label for="ucontact">
                            <p>Contato:</p>
                        </label>

                        <input type="number" id="ucontact" name="ucontact" placeholder="Digite o número de contato"
                            class="input-one">
                    </div>
                    <div class="name">
                        <label for="uemail">
                            <p>Email:</p>
                        </label>

                        <input type="email" id="uemail" name="uemail" placeholder="Digite o e-mail" class="input-one">

                    </div>
                </div>
                <div class="row1">
                    <div class="name">
                        <label for="uaddress">
                            <p>Endereço:</p>
                        </label>

                        <textarea id="uaddress" name="uaddress" placeholder="Digite o endereço"
                            class="input-two"></textarea>
                    </div>
                    <div class="name">
                        <label for="upincode">
                            <p>CEP:</p>

                        </label>
                        <input type="text" id="upincode" name="upincode" placeholder="Digite o CEP" class="input-one">
                    </div>
                </div>
                <div class="row1">
                    <div class="name">
                        <label for="newpassword">
                            <p>Digite a senha:</p>
                        </label>

                        <input type="password" id="newpassword" name="newpassword" placeholder="Digite a senha"
                            class="input-one">
                    </div>
                    <div class="name">
                        <label for="confirmpassword">
                            <p>Confirme a senha:</p>

                        </label>
                        <input type="password" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirme a senha" class="input-one">
                    </div>
                </div>
                <div class="button">

                    <input type="submit" value="Cadastrar" class="btn">

                </div>
                <label for="" class="sp">
                    Já tem uma conta? <a href="{% url 'login' %}"> Entrar</a>
                </label>
            </div>

        </form>
    </div>


</body>

</html>
